# --- HIKARI CONNECTION TUNING (CRITICAL STABILITY FIXES) ---

# 1. MAX LIFETIME: Recycles connections before the network kills them (Aiven's limit is ~5 min).
spring.datasource.hikari.max-lifetime=120000 

# 2. VALIDATION TIMEOUT: Ensures connections are checked faster when retrieved from the pool.
spring.datasource.hikari.validation-timeout=5000 

# 3. CONNECTION TEST: The essential setting for stabilizing MySQL/Hikari.
# Ensures that the connection is quickly validated as alive before being used.
spring.datasource.hikari.connection-test-query=SELECT 1

