# 2. KEEP ALIVE: Must be shorter than max-lifetime (no official value needed, but a short one is safe).
spring.datasource.hikari.keepalive-time=30000 
# 3. CONNECTION TEST: Ensures the connection is alive before use.
spring.datasource.hikari.connection-test-query=SELECT 1

# Optional: tune connection pool (UNCHANGED)
