# Production configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Disable resource mappings for REST API
spring.web.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=false

# Database configuration
spring.datasource.url=jdbc:mysql://mysql-13161f4b-sreemani0323-3de4.d.aivencloud.com:10573/defaultdb?useSSL=true&requireSSL=true&serverTimezone=UTC&socketTimeout=60000&allowPublicKeyRetrieval=true
spring.datasource.username=avnadmin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Connection pool configuration for production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.keepalive-time=120000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# Production logging
logging.level.root=INFO
logging.level.com.Eamcet.predictor=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# CORS - Allow GitHub Pages
spring.web.cors.allowed-origins=https://sreemani0323.github.io,http://localhost:5500,http://127.0.0.1:5500
spring.web.cors.allowed-methods=GET,POST,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
